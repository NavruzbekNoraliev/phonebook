<mat-card class="mat-elevation-z4 height-100">
  <mat-card-content fxLayout="column">

    <mat-form-field fxFlex="100">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>

    <mat-selection-list fxFlex="100" [multiple]="false">
      <mat-list-option *ngFor="let contact of contacts" [value]="contact">
        <div fxLayout="row" fxLayoutGap="10px">
          <div mat-card-avatar class="example-header-image"></div>
          <div fxLayout="column">
            <h4> {{contact}}</h4>
            <span>Dog Breed</span>
          </div>
        </div>


      </mat-list-option>
    </mat-selection-list>

    <mat-card-header>
    </mat-card-header>


  </mat-card-content>
  <button id="addBtn" mat-mini-fab color="primary">
    <mat-icon>add</mat-icon>
  </button>
</mat-card>
